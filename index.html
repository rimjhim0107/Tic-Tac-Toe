<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>

</head>

        <div class="container">
            <div class="game">

                <button class="box"></button>
                <button class="box"></button>

            <button class="toggle">Reset Game</button>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
